<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap"
		rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="build/css/app.css">

	<title>Frontend Mentor | [Blogr]</title>
</head>

<body>

	<header class="header">

		<!-- Mask -->
		<div class="header-pattern"></div>

		<div class="contenedor">

			<div class="header-content">
				
				<div class="nav-content">
					<div class="logo">
						<img src="build/img/logo.svg" alt="Logo Blogr">
					</div>
		
					<div class="responsive-menu">
						<div class="icono-menu">
							<img src="build/img/icon-hamburger.svg" alt="icon-hamburger">
						</div>
					</div>
					<div class="menu">
						<a href="#">Product</a>
						<a href="#">Company</a>
						<a href="#">Contact</a>
					</div>
					<div class="login-logout-menu">
						<a href="#">Login</a>
						<a href="#" class="button">Sign Up</a>
					</div>
				</div>

				<div class="header-info">
					<h1>A modern publishing platform</h1>
					<p>Grow your audience and build your online brand</p>
					<div class="cta">
						<a href="#" class="button">Start for Free</a>
						<a href="#" class="button">Learn More</a>
					</div>
				</div>

			</div>

		</div>
	</header>

</body>

</html>
